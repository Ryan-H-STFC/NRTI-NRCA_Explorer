name: Tests

on:
  - push

jobs:
  test:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    env:
      # Display must be available globally for linux to know where xvfb is
      DISPLAY: ":99.0"
      QT_SELECT: "qt6"
    

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}
          cache: "pip"

      - name: Installing Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox tox-gh-actions coverage

      - name: Setup xvfb (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgl1-mesa-dev libgl1-mesa-glx libegl1 
          sudo apt install python3-pip
          pip3 install pyqt6==6.6.0
          pip3 install --upgrade PyQt6-Qt6==6.6.0
          sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &


      - name: Test with tox (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        working-directory: 
        run: |
          xvfb-run --auto-servernum coverage run -m tox -e py${{matrix.python-version}}
  
      - name: Test Linting
        run: tox -e flake8
